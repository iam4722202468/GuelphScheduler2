<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <script src="app.bundle.js"></script>
    <script src="css.bundle.js"></script>
    <title>Home</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128036135-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-128036135-1');
    </script>
  </head>
  
  <body>
    <div class="container-fluid full-width">
      <div class="row">
        <div class="col-12 col-md-1 order-2 order-sm-1" id="left-panel">
          <b>Schedule&nbsp;</b><br><div style="float: left" id="showingNumber">1</div><p style="float: left">/</p><div style="float: left" id="numberOfInputs"></div>
          
          <br><br>
          <div id="canvases" class="row"></div>
          <br><b>Search Space&nbsp;</b><div id="searchSpace">0</div>
        </div>
        
        <div class="col-12 col-md-8 order-1 order-sm-2">
          <div class="input-group" style="margin-bottom: 30px; line-height: 1">
            <input id="searchbar" type="text" class="form-control typeahead" placeholder="Search" autocomplete="off" spellcheck="false">
            <div class="input-group-btn">
              <a id="add-class" class="btn btn-default">
                <i class="moveDown fa fa-search"></i>
              </a>
            </div>
            <div id="results"></div>
          </div>
          <div id="calendar"></div>
          <div id="loading">Loading...</div>
        </div>
        
        <div class="col-12 col-md-3 order-3 order-sm-3 rightTab">
          <ul class="nav nav-tabs" style="font-size: 0.9em;">
            <li class="nav-item"><a class="nav-link active" href="#classes">Classes</a></li>
            <li class="nav-item"><a class="nav-link" href="#criteria">Criteria</a></li>
            <li class="nav-item"><a class="nav-link" href="#blocked">Blocked Times</a></li>
          </ul>
          <div class="tab-content" style="margin-top: 20px;">
            <div id="classes" class="tab-pane fade show active">
              <h3>Classes&nbsp;</h3>
              
              <hr>
              <div id="classList"></div>
            </div>
            
            <div id="criteria" class="tab-pane fade">
              <h3>Criteria&nbsp;
                <i id="reload-criteria" style="float:right; cursor: pointer;" style="font-size: 0.75em;" class="moveDown fa fa-play"></i></h3>
              <hr>

              <div id="rateForm">
                <div class="criteriaBlock">
                  <b>Time Between Classes</b>
                  <input type="range" min="-10" max="10" value="0" class="slider" id="timeBetween">
                  <div>
                    <p style="float: left">Maximum</p>
                    <p style="float: right">Minimum</p>
                  </div>
                </div>
                <div class="criteriaBlock">
                  <b>Average Class Time</b>
                  <input type="range" min="-10" max="10" value="0" class="slider" id="averageTime">
                  <div>
                    <p style="float: left">Early</p>
                    <p style="float: right">Late</p>
                  </div>
                </div>
              </div>
            </div>
            
            <div id="blocked" class="tab-pane fade">
              <h3>Blocked Times&nbsp;
              
              <i id="add-block" style="float:right; cursor: pointer;" style="font-size: 0.75em;" class="moveDown fa fa-plus-circle"></i>

              <i id="update-block" style="float:right; cursor: pointer; margin-right:10px;" style="font-size: 0.75em;" class="moveDown fa fa-play"></i>
              </h3>
              <hr>
              <div id="blockedTimes"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  <div class="modal" id="courseModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-course-name"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 content-divider-right">
              <p id="modal-course-description"></p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 content-divider-right">
              <p id="modal-course-credits"></p>
              <p id="modal-course-level"></p>
              <p id="modal-course-extra"></p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
              <p id="modal-course-enrollment"></p>
              <p id="modal-course-instructors"></p>
              <p id="modal-course-rating"></p>
            </div>
          </div>
          
          <br>
          <p id="modal-course-campus"></p>
        </div>
      </div>
    </div>
  </div>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_donations">
    <input type="hidden" name="business" value="NUP7WBDCK5USU">
    <input type="hidden" name="currency_code" value="CAD">
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" border="0">
    <img alt="" src="https://www.paypal.com/en_CA/i/scr/pixel.gif" style="display: none !important;" width="1" hidden="" height="1" border="0">
  </form>
  
  <div class="modal" id="noSections" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-course-name_"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="modal-course-error"></p>
        </div>
      </div>
    </div>
  </div>
  
  </body>

  </footer>
</html>
